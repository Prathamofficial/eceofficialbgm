    <style>
    .placementcell_container{
    width: 100%;

    /* margin: 5rem; */
    }
    
    .placementcell_container{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content:center ;
    
    }        
    button{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    height: 100px;
    width: 150px;
    left: 25%;
    padding: 15px 0;
    text-align: center;
    /* margin: 20px 10px; */
    margin: 65px 40px;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid #01ffd0;
    background: transparent;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  
    }
    span{
    background: #009688;
    height: 100%;
    width: 0;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
    
    }
    button:hover span{
    width: 100%;
    
    }
    button:hover{
    background-color: #03e9f4;
    color: #050801;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                /* 0 0 50px #03e9f4, */
                0 0 200px #03e9f4;
      -webkit-box-reflect: below 1px linear-gradient(transparent,#03e9f4) ;        
    border: none;
    }
    
    </style>
